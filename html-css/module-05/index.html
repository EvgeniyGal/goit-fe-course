<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/syle_reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="pe-icon-7-stroke/css/pe-icon-7-stroke.css" />
    <title>Модуль 5 - Домашнее задание</title>
  </head>

  <body>
    <header class="wrap clearfix">
      <h1><a href="#">mart</a></h1>
      <nav>
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">about us</a></li>
          <li><a href="#">page</a></li>
          <li><a href="#">shop</a></li>
          <li><a href="#">blog</a></li>
          <li><a href="#">contact us</a></li>
        </ul>
      </nav>
    </header>

    <div class="slider">
      <ul class="imageHolder">
        <li class="imageHolderItem">
          <img src="img/slider1.jpg" alt="First slide image" />
          <div class="absCenter">
            <h2>AFFORDABLE PARIS TOURS</h2>
            <p>CITY TOURS / TOUR TICKETS / TOUR GUIDES</p>
          </div>
        </li>
      </ul>
      <div class="buttonBlok wrap">
        <button class="buttonSlider prev pe-7s-angle-left"></button>
        <button class="buttonSlider next pe-7s-angle-right"></button>
      </div>
    </div>

    <main class="wrap">
      <h2>NEW COLLECTION</h2>
      <div class="collectionItem">
        <img width="255" height="282" src="img/collection1.png" alt="" />
        <div class="footCollectionItem hoverfootCollectionItem clearfix">
          <h3 class="hoverH3">Blue Tshirt</h3>
          <p class="price">$26</p>
        </div>
        <div class="blockBackGround hoverBlockAdd"></div>
        <button class="buttonStylyAdd hoverBlockAdd heart pe-7s-like"></button>
        <button
          class="buttonStylyAdd hoverBlockAdd choose pe-7s-shuffle"
        ></button>
        <button class="buttonStylyAdd hoverBlockAdd clock pe-7s-clock"></button>
        <button class="buttonStylyAdd hoverBlockAdd cart pe-7s-cart">
          ADD TO CART
        </button>
      </div>
      <div class="collectionItem">
        <img width="255" height="282" src="img/collection2.png" alt="" />
        <div class="footCollectionItem hoverfootCollectionItem clearfix">
          <h3 class="hoverH3">BLUE TSHIRT</h3>
          <p class="price hoverPrice">$31</p>
        </div>
        <div class="blockBackGround hoverBlockAdd"></div>
        <button class="buttonStylyAdd hoverBlockAdd heart pe-7s-like"></button>
        <button
          class="buttonStylyAdd hoverBlockAdd choose pe-7s-shuffle"
        ></button>
        <button class="buttonStylyAdd hoverBlockAdd clock pe-7s-clock"></button>
        <button class="buttonStylyAdd hoverBlockAdd cart pe-7s-cart">
          ADD TO CART
        </button>
      </div>
      <div class="collectionItem">
        <img width="255" height="282" src="img/collection3.png" alt="" />
        <div class="footCollectionItem hoverfootCollectionItem clearfix">
          <h3 class="hoverH3">YELLOW Tshirt</h3>
          <p class="price hoverPrice">$21</p>
        </div>
        <div class="blockBackGround hoverBlockAdd"></div>
        <button class="buttonStylyAdd hoverBlockAdd heart pe-7s-like"></button>
        <button
          class="buttonStylyAdd hoverBlockAdd choose pe-7s-shuffle"
        ></button>
        <button class="buttonStylyAdd hoverBlockAdd clock pe-7s-clock"></button>
        <button class="buttonStylyAdd hoverBlockAdd cart pe-7s-cart">
          ADD TO CART
        </button>
      </div>
      <div class="collectionItem">
        <img width="255" height="282" src="img/collection4.png" alt="" />
        <div class="footCollectionItem hoverfootCollectionItem clearfix">
          <h3 class="hoverH3">Cool lingerie</h3>
          <p class="price hoverPrice">$56</p>
        </div>
        <div class="blockBackGround hoverBlockAdd"></div>
        <button class="buttonStylyAdd hoverBlockAdd heart pe-7s-like"></button>
        <button
          class="buttonStylyAdd hoverBlockAdd choose pe-7s-shuffle"
        ></button>
        <button class="buttonStylyAdd hoverBlockAdd clock pe-7s-clock"></button>
        <button class="buttonStylyAdd hoverBlockAdd cart pe-7s-cart">
          ADD TO CART
        </button>
      </div>
    </main>

    <footer class="footStyle">
      All Rights Reserved © Dokan | Designed <a href="#">ThemenGraph</a>
    </footer>
  </body>
</html>
